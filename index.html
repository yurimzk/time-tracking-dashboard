<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Time tracking dashboard</title>
  </head>
  <body class="font-rubik text-lg">
    <div
      id="app"
      class="bg-very-dark-blue flex flex-col gap-16 justify-items-center items-center py-16"
    >
      <header class="bg-dark-blue rounded-xl">
        <div
          class="user-container bg-desatured-blue flex items-center gap-4 rounded-xl px-8 py-7"
        >
          <div class="avatar-container">
            <img
              src="./images/image-jeremy.png"
              class="object-cover w-16 h-16 border-solid border-white border-2 rounded-full"
              alt="Jeremy's Avatar"
            />
          </div>
          <div class="user-info">
            <p class="text-pale-blue text-sm">Report for</p>
            <p class="user text-white font-light">Jeremy Robson</p>
          </div>
        </div>
        <div class="daily-container p-4">
          <ul class="flex justify-around items-center gap-4">
            <li class="text-desatured-blue text-base">Daily</li>
            <li class="text-desatured-blue text-base">Weekly</li>
            <li class="text-desatured-blue text-base">Monthly</li>
          </ul>
        </div>
      </header>
      <main class="flex flex-col gap-16">
        <div class="work-container relative">
          <div
            class="background-banner bg-light-red-work flex flex-row-reverse rounded-t-lg absolute inset-x-0 -top-10 z-0"
          >
            <img
              src="./images/icon-work.svg"
              class="w-16 h-16"
              alt="Work background banner"
            />
          </div>
          <div
            class="work-info bg-dark-blue rounded-xl px-6 py-5 relative z-10"
          >
            <div class="work-info-header flex justify-between items-center">
              <p class="text-white font-medium">Work</p>
              <img src="./images/icon-ellipsis.svg" alt="Options button" />
            </div>
            <div
              class="work-info-content flex justify-between items-center gap-10"
            >
              <p class="text-white text-3xl font-light">32hrs</p>
              <p class="text-pale-blue text-sm font-light">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="play-container relative">
          <div
            class="background-banner bg-soft-blue-play flex flex-row-reverse rounded-t-lg absolute inset-x-0 -top-10 z-0"
          >
            <img
              src="./images/icon-play.svg"
              class="w-16 h-16"
              alt="Play background banner"
            />
          </div>
          <div
            class="play-info bg-dark-blue rounded-xl px-6 py-5 relative z-10"
          >
            <div class="play-header flex justify-between items-center">
              <p class="text-white font-medium">Play</p>
              <img src="./images/icon-ellipsis.svg" alt="Options button" />
            </div>
            <div class="play-info-content flex justify-between items-center">
              <p class="text-white text-3xl font-light">10hrs</p>
              <p class="text-pale-blue text-sm font-light">Last Week - 8hrs</p>
            </div>
          </div>
        </div>
        <div class="study-container relative">
          <div
            class="background-banner bg-light-red-study flex flex-row-reverse rounded-t-lg absolute inset-x-0 -top-10 z-0"
          >
            <img
              src="./images/icon-study.svg"
              class="w-16 h-16"
              alt="Study background banner"
            />
          </div>
          <div
            class="study-info bg-dark-blue rounded-xl px-6 py-5 relative z-10"
          >
            <div class="study-header flex justify-between items-center">
              <p class="text-white font-medium">Study</p>
              <img src="./images/icon-ellipsis.svg" alt="Options button" />
            </div>
            <div class="study-info-content flex justify-between items-center">
              <p class="text-white text-3xl font-light">4hrs</p>
              <p class="text-pale-blue text-sm font-light">Last Week - 7hrs</p>
            </div>
          </div>
        </div>
        <div class="exercise-container relative">
          <div
            class="background-banner bg-lime-green-exercise flex flex-row-reverse rounded-t-lg absolute inset-x-0 -top-10 z-0"
          >
            <img
              src="./images/icon-exercise.svg"
              class="w-16 h-16"
              alt="Exercise background banner"
            />
          </div>
          <div
            class="exercise-info bg-dark-blue rounded-xl px-6 py-5 relative z-10"
          >
            <div class="exercise-header flex justify-between items-center">
              <p class="text-white font-medium">Exercise</p>
              <img src="./images/icon-ellipsis.svg" alt="Options button" />
            </div>
            <div
              class="exercise-info-content flex justify-between items-center"
            >
              <p class="text-white text-3xl font-light">4hrs</p>
              <p class="text-pale-blue text-sm font-light">Last Week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="social-container relative">
          <div
            class="background-banner bg-violet-social flex flex-row-reverse rounded-t-lg absolute inset-x-0 -top-10 z-0"
          >
            <img
              src="./images/icon-social.svg"
              class="w-16 h-16"
              alt="Social background banner"
            />
          </div>
          <div
            class="social-info bg-dark-blue rounded-xl px-6 py-5 relative z-10"
          >
            <div class="social-header flex justify-between items-center">
              <p class="text-white font-medium">Social</p>
              <img src="./images/icon-ellipsis.svg" alt="Options button" />
            </div>
            <div class="social-info-content flex justify-between items-center">
              <p class="text-white text-3xl font-light">5hrs</p>
              <p class="text-pale-blue text-sm font-light">Last Week - 10hrs</p>
            </div>
          </div>
        </div>
        <div class="self-care-container relative">
          <div
            class="background-banner bg-soft-orange-self-care flex flex-row-reverse rounded-t-lg absolute inset-x-0 -top-10 z-0"
          >
            <img
              src="./images/icon-self-care.svg"
              class="w-16 h-16"
              alt="Self care background banner"
            />
          </div>
          <div
            class="self-care-info bg-dark-blue rounded-xl px-6 py-5 relative z-10"
          >
            <div class="self-care-header flex justify-between items-center">
              <p class="text-white font-medium">Self Care</p>
              <img src="./images/icon-ellipsis.svg" alt="Options button" />
            </div>
            <div
              class="self-care-info-content flex justify-between items-center"
            >
              <p class="text-white text-3xl font-light">2hrs</p>
              <p class="text-pale-blue text-sm font-light">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
