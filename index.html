<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Time tracking dashboard</title>
  </head>
  <body class="font-rubik text-lg">
    <div
      id="app"
      class="bg-very-dark-blue flex flex-col justify-items-center items-center"
    >
      <header>
        <div
          class="user-container bg-desaturated-blue flex items-center gap-4 rounded-xl p-10"
        >
          <div
            class="avatar-container w-16 h-16 border-solid border-3 border-white rounded-full"
          >
            <img src="./images/image-jeremy.png" alt="Jeremy's Avatar" />
          </div>
          <div class="user-info">
            <p class="text-pale-blue text-sm">Report for</p>
            <p class="user text-white">Jeremy Robson</p>
          </div>
        </div>
        <div class="daily-container">
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </header>
      <main>
        <div class="work-container">
          <div class="background-banner"></div>
          <div class="work-info">
            <div class="work-info-header">
              <p>Work</p>
              <img src="./images/icon-ellipsis.svg" alt="Options button" />
            </div>
            <div class="work-info-content">
              <p>32hrs</p>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="play-container">
          <div class="background-banner"></div>
          <div class="play-info">
            <div class="play-header">
              <p>Play</p>
              <img src="./images/icon-ellipsis.svg" alt="Options button" />
            </div>
            <div class="play-info-content">
              <p>10hrs</p>
              <p>Last Week - 8hrs</p>
            </div>
          </div>
        </div>
        <div class="study-container">
          <div class="background-banner"></div>
          <div class="study-info">
            <div class="study-header">
              <p>Study</p>
              <img src="./images/icon-ellipsis.svg" alt="Options button" />
            </div>
            <div class="study-info-content">
              <p>4hrs</p>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
        </div>
        <div class="exercise-container">
          <div class="background-banner"></div>
          <div class="exercise-info">
            <div class="exercise-header">
              <p>Exercise</p>
              <img src="./images/icon-ellipsis.svg" alt="Options button" />
            </div>
            <div class="exercise-info-content">
              <p>4hrs</p>
              <p>Last Week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="social-container">
          <div class="background-banner"></div>
          <div class="social-info">
            <div class="social-header">
              <p>Social</p>
              <img src="./images/icon-ellipsis.svg" alt="Options button" />
            </div>
            <div class="social-info-content">
              <p>5hrs</p>
              <p>Last Week - 10hrs</p>
            </div>
          </div>
        </div>
        <div class="self-care-container">
          <div class="background-banner"></div>
        </div>
        <div class="self-care-info">
          <div class="self-care-header">
            <p>Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="Options button" />
          </div>
          <div class="self-care-info-content">
            <p>2hrs</p>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
